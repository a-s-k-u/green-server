    <script type="text/ng-template" id="/home.html">

        <div class="row">
             <h1>This is home screen .Best for showing dashboards, summaries etc </h1>
             <h1>This is home screen .Best for showing dashboards, summaries etc </h1>

        </div>

        <!-- rest of template -->
    </script>
    <script type="text/ng-template" id="/presentation.html">

        
        <div id="slides_control">
            <div>
              <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                  <img ng-src="{{slide.image}}">
                  <div class="carousel-caption">
                    <h4>Slide {{$index+1}}</h4>
                  </div>
                  <div class="row">
             <h1>{{slide.Heading}} </h1>
             <h1>{{slide.Description}} </h1>
             <!--<h1> This is Slide number -  {{getActiveSlide()}}</h1>-->
              </div>

                </slide>
              </carousel>
            </div>
        </div>
         
           <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="input-group">
                    <!--<div class="input-group-btn search-panel">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span id="search_concept">Search by Business</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Search by ID</a></li>
                            <li><a href="#">Search by Party name</a></li>
                        </ul>
                    </div>-->
                    <input type="hidden" name="search_param" value="all" id="search_param">
                    <input type="text" ng-model="searchText" class="form-control" name="x" placeholder="Search Permissions...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                    <span class="input-group-btn">
                        <!-- Button trigger modal -->
                        <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span></button>
                    </span>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <table class="table table-hover">
                    <tbody>
                        <tr ng-repeat="idea in ideas | filter:searchText | orderBy:'+ID'">
                            <td><h5>{{idea["SlNo:"]}}</h5></td>
                            <td><h5><a href={{"#/permissions/"+idea.Name}}>{{idea.IdeaDescription}}</a></h5></td>
                            <td> {{idea["Benefit"]}}</td>
                            <td class="text-right">{{idea.ID}}</td>
                            <td><span type="button" class="btn btn-success"><a href={{"#/permissions/"+idea.Division}}>View</a></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
         </div>           

        <!-- rest of template -->
		 <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Idea</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="IdeaName" class="col-sm-2 control-label">Idea Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="IdeaName" ng-model="newIdea.ideaName" placeholder="Name of the Idea">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="IdeaDescription" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="ideaDescription" ng-model="newIdea.ideaDescription" placeholder="Enter Details">
                    </div>
                  </div>
                 </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createIdea()">Save Idea</button>
              </div>
            </div>
          </div>
        </div>
    </script>
